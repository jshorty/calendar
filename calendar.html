<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="calendar.css">
</head>
<body>
  <section class="calendar group">
    <section class="date-box">
      <header>
        <h1 id="day"></h1>
      </header>
      <div id="date"></div>
    </section>

    <section class="month-box">
      <header class="group">
        <button id="prev-month"><</button>
        <h1 id="month-year"></h1>
        <button id="next-month">></button>
      </header>
      <section class="month-dates">
        <ul class="weekdays group">
          <li>S</li>
          <li>M</li>
          <li>T</li>
          <li>W</li>
          <li>T</li>
          <li>F</li>
          <li>S</li>
        </ul>
        <ul id="date-list" class="group">
        </ul>
      </section>
    </section>

  </section>
  <script src="calendar.js"></script>
</body>
</html>
